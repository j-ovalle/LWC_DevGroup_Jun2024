<template>
    <lightning-card title="Review Form" icon-name="standard:feedback">
        <div class="slds-p-horizontal_medium">
            <lightning-input label="Reviewer" value={reviewer} onchange={handleReviewerChange}></lightning-input>
            <lightning-textarea label="Feedback" value={feedback} onchange={handleFeedbackChange}></lightning-textarea>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Save" onclick={handleSave}></lightning-button>
        </div>
        <template lwc:if={showPreview}>
            <div class="slds-p-around_medium">
                <strong>Preview</strong>
                <div class="slds-box">
                    <p><strong>Reviewer:</strong> {reviewer}</p>
                    <p><strong>Feedback:</strong> {feedback}</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
